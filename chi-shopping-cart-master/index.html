<!DOCTYPE html>
<html ng-app="cartApp">
  <head>
    <meta charset="utf-8">
    <title>Shopping Cart</title>

    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="client.js"></script>

  </head>
  <body>
    <div ng-controller="InputController">
      Name:
      <input ng-model="product.name" name="name">
      Cost:
      <input ng-model="product.cost" name="cost">
      <button ng-click="addProduct(product)">
        Add to cart
      </button>
    </div>

    <div ng-controller="CartController">
      <div ng-repeat="p in cart.productList track by $index">
        {{p.name}}: {{p.cost}}
      </div>
      <strong>TOTAL: {{cart.total}}</strong>

    </div>
  </body>
</html>
